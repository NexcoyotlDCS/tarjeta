<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <title>üéÇ Feliz Cumplea√±os</title>
  
  <!-- Preconexi√≥n para optimizar carga de fuentes -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Fuentes Google optimizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Exo+2:wght@300;400;500;600;700&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Meta tags para mejor SEO y rendimiento -->
  <meta name="description" content="Celebraci√≥n de cumplea√±os con tema espacial - ¬°Feliz Cumplea√±os!">
  <meta name="theme-color" content="#00ff88">
  <meta name="robots" content="noindex, nofollow">
  
  <style>
    /* ==========================================
       RESET Y CONFIGURACI√ìN BASE
       ========================================== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      /* Paleta de colores del universo */
      --color-neon-principal: #00ff88;
      --color-neon-secundario: #88aaff;
      --color-neon-acento: #ff6b35;
      --color-fondo-universo: #000000;
      --color-fondo-nebula: rgba(147, 39, 143, 0.15);
      --color-texto-principal: #00ff88;
      --color-texto-secundario: rgba(0, 255, 136, 0.8);
      
      /* Efectos ne√≥n */
      --sombra-neon-pequena: 0 0 10px currentColor;
      --sombra-neon-mediana: 0 0 20px currentColor;
      --sombra-neon-grande: 0 0 40px currentColor;
      --sombra-neon-masiva: 0 0 80px currentColor;
      
      /* Tipograf√≠a mejorada */
      --fuente-principal: 'Orbitron', 'Exo 2', 'Rajdhani', 'Arial', sans-serif;
      --fuente-titulo: 'Orbitron', 'Exo 2', sans-serif;
      
      /* Espaciado responsivo */
      --espacio-xs: 0.5rem;
      --espacio-sm: 1rem;
      --espacio-md: 1.5rem;
      --espacio-lg: 2rem;
      --espacio-xl: 3rem;
      
      /* Bordes */
      --radio-sm: 8px;
      --radio-md: 12px;
      --radio-lg: 20px;
      
      /* Transiciones mejoradas */
      --transicion-rapida: 0.15s cubic-bezier(0.4, 0, 0.2, 1);
      --transicion-normal: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      --transicion-lenta: 0.6s cubic-bezier(0.4, 0, 0.2, 1);
    }

    html {
      scroll-behavior: smooth;
      font-size: 16px;
    }

    body {
      background: radial-gradient(ellipse at center, #1a1a2e 0%, #16213e 25%, #0f0f1e 50%, #000000 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: var(--fuente-principal);
      overflow-x: hidden; /* Cambiado para permitir scroll vertical si es necesario */
      position: relative;
      /* Mejora en la calidad del renderizado */
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
      /* Evita el zoom en inputs en iOS */
      -webkit-text-size-adjust: 100%;
    }

    /* ==========================================
       CAPA DE NEBULOSAS OPTIMIZADA
       ========================================== */
    .nebula {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: 
        radial-gradient(ellipse 800px 400px at 20% 30%, rgba(147, 39, 143, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 600px 300px at 80% 70%, rgba(57, 73, 171, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse 400px 600px at 60% 20%, rgba(0, 255, 136, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse 500px 200px at 30% 80%, rgba(255, 51, 102, 0.1) 0%, transparent 50%);
      animation: nebulaDrift 20s ease-in-out infinite alternate;
      filter: blur(1px);
      will-change: transform;
    }

    @keyframes nebulaDrift {
      0% { 
        transform: translateX(-20px) translateY(-10px) scale(1); 
        opacity: 0.8;
      }
      100% { 
        transform: translateX(20px) translateY(10px) scale(1.05); 
        opacity: 1;
      }
    }

    /* ==========================================
       SISTEMA DE ESTRELLAS OPTIMIZADO
       ========================================== */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .star {
      position: absolute;
      border-radius: 50%;
      animation: twinkle 3s infinite;
      will-change: opacity, transform;
    }

    .star-small {
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: var(--sombra-neon-pequena);
      animation-duration: 4s;
    }

    .star-medium {
      width: 4px;
      height: 4px;
      background: #fff;
      box-shadow: 
        var(--sombra-neon-pequena),
        var(--sombra-neon-mediana) rgba(255, 255, 255, 0.3);
      animation-duration: 3s;
    }

    .star-large {
      width: 6px;
      height: 6px;
      background: var(--color-neon-principal);
      box-shadow: 
        var(--sombra-neon-pequena),
        var(--sombra-neon-mediana),
        var(--sombra-neon-grande) rgba(0, 255, 136, 0.2);
      animation-duration: 2s;
    }

    .star-giant {
      width: 8px;
      height: 8px;
      background: var(--color-neon-secundario);
      box-shadow: 
        var(--sombra-neon-mediana),
        var(--sombra-neon-grande),
        var(--sombra-neon-masiva) rgba(136, 170, 255, 0.3);
      animation-duration: 5s;
    }

    @keyframes twinkle {
      0%, 100% { 
        opacity: 0.3; 
        transform: scale(1); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.2); 
      }
    }

    /* ==========================================
       PLANETAS OPTIMIZADOS
       ========================================== */
    .planets {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      animation: planetOrbit 30s linear infinite;
      filter: drop-shadow(0 0 15px currentColor);
      will-change: transform;
    }

    .planet1 {
      width: clamp(20px, 4vw, 40px);
      height: clamp(20px, 4vw, 40px);
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #cc5a5a, #aa4a4a);
      top: 10%;
      right: 5%;
      animation-duration: 25s;
      box-shadow: 
        0 0 20px rgba(255, 107, 107, 0.4),
        inset -5px -5px 10px rgba(0, 0, 0, 0.3);
    }

    .planet2 {
      width: clamp(15px, 3vw, 30px);
      height: clamp(15px, 3vw, 30px);
      background: radial-gradient(circle at 30% 30%, #4ecdc4, #45b7b8, #3a9b9c);
      bottom: 15%;
      left: 8%;
      animation-duration: 35s;
      animation-direction: reverse;
      box-shadow: 
        0 0 15px rgba(78, 205, 196, 0.5),
        inset -3px -3px 8px rgba(0, 0, 0, 0.3);
    }

    .planet3 {
      width: clamp(12px, 2.5vw, 25px);
      height: clamp(12px, 2.5vw, 25px);
      background: radial-gradient(circle at 30% 30%, #f9ca24, #f0932b, #e67e22);
      top: 20%;
      left: 10%;
      animation-duration: 40s;
      box-shadow: 
        0 0 12px rgba(249, 202, 36, 0.4),
        inset -2px -2px 6px rgba(0, 0, 0, 0.3);
    }

    @keyframes planetOrbit {
      0% { transform: rotate(0deg) translateX(20px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(20px) rotate(-360deg); }
    }

    /* ==========================================
       CONTENEDOR PRINCIPAL RESPONSIVO
       ========================================== */
    .container {
      text-align: center;
      z-index: 10;
      position: relative;
      backdrop-filter: blur(2px);
      padding: var(--espacio-lg);
      border-radius: var(--radio-lg);
      background: rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 255, 136, 0.1);
      width: 100%;
      max-width: 90vw;
    }

    /* ==========================================
       T√çTULO RESPONSIVO
       ========================================== */
    .title {
      font-family: var(--fuente-titulo);
      font-size: clamp(1.5rem, 6vw, 4rem);
      font-weight: 700;
      color: var(--color-texto-principal);
      text-shadow: 
        var(--sombra-neon-pequena),
        var(--sombra-neon-mediana),
        var(--sombra-neon-grande),
        var(--sombra-neon-masiva);
      margin-bottom: var(--espacio-lg);
      opacity: 0;
      animation: fadeInTitle 3s ease-in-out 1s forwards;
      letter-spacing: clamp(1px, 0.5vw, 2px);
      text-transform: uppercase;
      background: linear-gradient(45deg, var(--color-neon-principal), #88ffaa, var(--color-neon-principal));
      background-size: 200% 200%;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInTitle 3s ease-in-out 1s forwards, gradientShift 4s ease-in-out infinite;
    }

    @keyframes fadeInTitle {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    /* ==========================================
       CONTENEDOR DEL PASTEL RESPONSIVO
       ========================================== */
    .cake-container {
      position: relative;
      width: 100%;
      max-width: min(600px, 90vw);
      height: min(400px, 60vw);
      margin: 0 auto;
      filter: drop-shadow(0 0 30px rgba(0, 255, 136, 0.3));
      transition: filter var(--transicion-normal);
    }

    .cake-container:hover {
      filter: drop-shadow(0 0 40px rgba(0, 255, 136, 0.5));
    }

    .cake-svg {
      width: 100%;
      height: 100%;
      shape-rendering: geometricPrecision;
    }

    /* ==========================================
       L√çNEAS NE√ìN OPTIMIZADAS
       ========================================== */
    .neon-line {
      stroke: var(--color-neon-principal);
      stroke-width: clamp(2, 0.5vw, 3);
      fill: none;
      filter: drop-shadow(0 0 8px currentColor);
      stroke-dasharray: 1000;
      stroke-dashoffset: 1000;
      stroke-linecap: round;
      stroke-linejoin: round;
    }

    /* ==========================================
       MENSAJES RESPONSIVOS
       ========================================== */
    .message {
      margin-top: var(--espacio-lg);
      font-size: clamp(1rem, 3vw, 1.8rem);
      font-family: var(--fuente-principal);
      font-weight: 500;
      color: var(--color-texto-principal);
      text-shadow: 
        var(--sombra-neon-pequena),
        var(--sombra-neon-mediana);
      opacity: 0;
      animation: fadeInMessage 1s ease-in-out 9.5s forwards;
      letter-spacing: clamp(0.5px, 0.2vw, 1px);
    }

    @keyframes fadeInMessage {
      to {
        opacity: 1;
        transform: translateY(0);
      }
      from {
        opacity: 0;
        transform: translateY(20px);
      }
    }

    /* ==========================================
       EFECTOS ESPECIALES OPTIMIZADOS
       ========================================== */
    .cosmic-dust {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .dust-particle {
      position: absolute;
      width: 1px;
      height: 1px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: floatDust 15s linear infinite;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.4);
    }

    @keyframes floatDust {
      0% { 
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-10vh) translateX(50px);
        opacity: 0;
      }
    }

    .estrella-fugaz {
      position: absolute;
      top: 30%;
      left: -300px;
      width: clamp(8px, 2vw, 12px);
      height: clamp(8px, 2vw, 12px);
      background: radial-gradient(circle, #ffffff, #88aaff);
      border-radius: 50%;
      box-shadow: 
        0 0 20px 10px white,
        0 0 40px 20px rgba(255, 255, 255, 0.5),
        0 0 60px 30px rgba(136, 170, 255, 0.3);
      animation: cruzar 3s ease-out infinite;
      z-index: 4;
    }

    @keyframes cruzar {
      0% {
        transform: translateX(0) translateY(0) rotate(45deg);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateX(calc(100vw + 300px)) translateY(calc(100vh + 200px)) rotate(45deg);
        opacity: 0;
      }
    }

    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
    }

    .sparkle {
      position: absolute;
      width: clamp(2px, 1vw, 4px);
      height: clamp(2px, 1vw, 4px);
      background: var(--color-neon-principal);
      border-radius: 50%;
      opacity: 0;
      animation: sparkleAnim 3s infinite;
      box-shadow: 0 0 8px currentColor;
    }

    @keyframes sparkleAnim {
      0%, 100% { 
        opacity: 0; 
        transform: scale(0) rotate(0deg); 
      }
      50% { 
        opacity: 1; 
        transform: scale(1.5) rotate(180deg); 
      }
    }

    .access-denied {
      text-align: center;
      color: #ff4757;
      font-size: clamp(1.5rem, 4vw, 2rem);
      text-shadow: 0 0 20px #ff4757;
      padding: var(--espacio-lg);
      max-width: 90vw;
      word-wrap: break-word;
    }

    /* ==========================================
       ANIMACIONES DEL PASTEL
       ========================================== */
    .cake-base {
      animation: drawLine 2s ease-in-out 2s forwards;
    }

    .cake-layer1 {
      animation: drawLine 1.5s ease-in-out 3s forwards;
    }

    .cake-layer2 {
      animation: drawLine 1.5s ease-in-out 4s forwards;
    }

    .cake-top {
      animation: drawLine 1s ease-in-out 5s forwards;
    }

    .candle {
      animation: drawLine 0.8s ease-in-out forwards;
    }

    .candle1 { animation-delay: 6s; }
    .candle2 { animation-delay: 6.3s; }
    .candle3 { animation-delay: 6.6s; }
    .candle4 { animation-delay: 6.9s; }

    .string-neon {
      animation: stringFloat 2.5s ease-in-out infinite alternate;
    }

    @keyframes stringFloat {
      0% { 
        transform: translateX(0px) translateY(0px); 
        filter: drop-shadow(0 0 8px currentColor);
      }
      50% { 
        transform: translateX(1px) translateY(-2px); 
        filter: drop-shadow(0 0 12px currentColor);
      }
      100% { 
        transform: translateX(-1px) translateY(1px); 
        filter: drop-shadow(0 0 8px currentColor);
      }
    }

    .balloon {
      animation: drawLine 1.5s ease-in-out forwards, balloonFloat 3s ease-in-out infinite;
    }

    .balloon1 { 
      animation-delay: 1s, 1s; 
      filter: drop-shadow(0 0 10px #ff00ff);
    }
    .balloon2 { 
      animation-delay: 1.3s, 1.3s; 
      filter: drop-shadow(0 0 10px #00ffff);
    }
    .balloon3 { 
      animation-delay: 1.6s, 1.6s; 
      filter: drop-shadow(0 0 10px #ffff00);
    }
    .balloon4 { 
      animation-delay: 1.9s, 1.9s; 
      filter: drop-shadow(0 0 10px #00ff88);
    }
    .balloon5 { 
      animation-delay: 2.2s, 2.2s; 
      filter: drop-shadow(0 0 10px #ff3366);
    }
    .balloon6 { 
      animation-delay: 2.5s, 2.5s; 
      filter: drop-shadow(0 0 10px #9966ff);
    }
    .balloon7 { 
      animation-delay: 2.8s, 2.8s; 
      filter: drop-shadow(0 0 10px #00ffaa);
    }
    .balloon8 { 
      animation-delay: 3.1s, 3.1s; 
      filter: drop-shadow(0 0 10px #ffaa00);
    }

    .balloon-highlight {
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .balloon1 .balloon-highlight { animation-delay: 2s; }
    .balloon2 .balloon-highlight { animation-delay: 2.3s; }
    .balloon3 .balloon-highlight { animation-delay: 2.6s; }
    .balloon4 .balloon-highlight { animation-delay: 2.9s; }
    .balloon5 .balloon-highlight { animation-delay: 3.2s; }
    .balloon6 .balloon-highlight { animation-delay: 3.5s; }
    .balloon7 .balloon-highlight { animation-delay: 3.8s; }
    .balloon8 .balloon-highlight { animation-delay: 4.1s; }

    @keyframes balloonFloat {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }

    @keyframes fadeIn {
      to { opacity: 0.3; }
    }

    .candle-body {
      opacity: 0;
      animation: fadeIn 0.5s ease-in-out forwards;
    }

    .candle1 .candle-body { animation-delay: 6.5s; }
    .candle2 .candle-body { animation-delay: 6.8s; }
    .candle3 .candle-body { animation-delay: 7.1s; }
    .candle4 .candle-body { animation-delay: 7.4s; }

    .decoration {
      animation: drawLine 1s ease-in-out forwards;
      animation-delay: 5.5s;
      filter: drop-shadow(0 0 5px #ff0066);
    }

    .flame {
      fill: #ff6b35;
      opacity: 0;
      animation: flameAppear 0.3s ease-in-out forwards;
    }

    .flame1 { animation-delay: 7.5s, 7.5s; }
    .flame2 { animation-delay: 7.8s, 7.8s; }
    .flame3 { animation-delay: 8.1s, 8.1s; }
    .flame4 { animation-delay: 8.4s, 8.4s; }

    @keyframes drawLine {
      to {
        stroke-dashoffset: 0;
      }
    }

    @keyframes flameAppear {
      to {
        opacity: 1;
      }
    }

    /* ==========================================
       GALER√çA ZIGZAG ESPACIAL
       ========================================== */
    .photo-gallery {
      margin-top: var(--espacio-xl);
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .photos-container {
      display: flex;
      gap: clamp(8px, 2vw, 16px);
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: var(--espacio-md);
    }

    .photo-frame {
      position: relative;
      width: clamp(80px, 15vw, 120px);
      height: clamp(80px, 15vw, 120px);
      border-radius: var(--radio-md);
      background: rgba(0, 255, 136, 0.1);
      padding: 4px;
      border: 2px solid rgba(0, 255, 136, 0.4);
      box-shadow: 
        0 0 15px rgba(0, 255, 136, 0.3),
        inset 0 0 15px rgba(0, 255, 136, 0.1);
      transition: all var(--transicion-normal);
      opacity: 0;
      animation: fadeInPhoto 1s ease-out forwards;
      backdrop-filter: blur(5px);
      transform-origin: center;
    }

    /* Efecto Zigzag - frames impares rotan a la izquierda */
    .photo-frame:nth-child(odd) {
      transform: rotate(-4deg);
    }

    /* Efecto Zigzag - frames pares rotan a la derecha */
    .photo-frame:nth-child(even) {
      transform: rotate(4deg);
    }

    .photo-frame:nth-child(1) { animation-delay: 11s; }
    .photo-frame:nth-child(2) { animation-delay: 11.2s; }
    .photo-frame:nth-child(3) { animation-delay: 11.4s; }
    .photo-frame:nth-child(4) { animation-delay: 11.6s; }
    .photo-frame:nth-child(5) { animation-delay: 11.8s; }
    .photo-frame:nth-child(6) { animation-delay: 12s; }

    @keyframes fadeInPhoto {
      to {
        opacity: 1;
      }
    }

    .photo-frame:hover {
      transform: scale(1.15) rotate(0deg);
      border-color: var(--color-neon-principal);
      box-shadow: 
        0 0 25px rgba(0, 255, 136, 0.6),
        0 10px 30px rgba(0, 255, 136, 0.3),
        inset 0 0 20px rgba(0, 255, 136, 0.2);
      z-index: 10;
    }

    .birthday-photo {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: calc(var(--radio-md) - 4px);
      border: 1px solid rgba(0, 255, 136, 0.3);
      filter: brightness(1.1) contrast(1.1);
      transition: all var(--transicion-normal);
      cursor: pointer;
    }

    .photo-frame:hover .birthday-photo {
      filter: brightness(1.3) contrast(1.2) saturate(1.2);
    }

    .photo-glow {
      position: absolute;
      top: 4px;
      left: 4px;
      right: 4px;
      bottom: 4px;
      border-radius: calc(var(--radio-md) - 4px);
      background: linear-gradient(45deg, 
        rgba(0, 255, 136, 0.15) 0%, 
        rgba(136, 170, 255, 0.15) 50%, 
        rgba(255, 107, 53, 0.15) 100%);
      opacity: 0;
      transition: opacity var(--transicion-normal);
      pointer-events: none;
    }

    .photo-frame:hover .photo-glow {
      opacity: 1;
    }

    /* ==========================================
       MODAL LIGHTBOX ESPACIAL
       ========================================== */
    .photo-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 1000;
      opacity: 0;
      transition: opacity var(--transicion-lenta);
    }

    .photo-modal.active {
      display: flex;
      opacity: 1;
      justify-content: center;
      align-items: center;
      animation: modalFadeIn 0.4s ease-out forwards;
    }

    @keyframes modalFadeIn {
      from {
        opacity: 0;
        backdrop-filter: blur(0px);
      }
      to {
        opacity: 1;
        backdrop-filter: blur(10px);
      }
    }

    .modal-content {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      border-radius: var(--radio-lg);
      background: rgba(0, 255, 136, 0.1);
      padding: var(--espacio-md);
      border: 2px solid rgba(0, 255, 136, 0.4);
      box-shadow: 
        0 0 40px rgba(0, 255, 136, 0.4),

      // Agregar event listeners a todas las fotos

      const isMobile = window.innerWidth <= 768;
      const starCounts = isMobile ? 
        { small: 20, medium: 15, large: 10, giant: 5 } : 
        { small: 35, medium: 25, large: 20, giant: 10 };
      
      // Estrellas peque√±as
      for (let i = 0; i < starCounts.small; i++) {
        const star = document.createElement('div');
        star.className = 'star star-small';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        starsContainer.appendChild(star);
      }
      
      // Estrellas medianas
      for (let i = 0; i < starCounts.medium; i++) {
        const star = document.createElement('div');
        star.className = 'star star-medium';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
      
      // Estrellas grandes
      for (let i = 0; i < starCounts.large; i++) {
        const star = document.createElement('div');
        star.className = 'star star-large';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
      
      // Estrellas gigantes
      for (let i = 0; i < starCounts.giant; i++) {
        const star = document.createElement('div');
        star.className = 'star star-giant';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        starsContainer.appendChild(star);
      }
    }

    function createCosmicDust() {
      const dustContainer = document.querySelector('.cosmic-dust');
      const isMobile = window.innerWidth <= 768;
      const dustCount = isMobile ? 15 : 30;
      
      for (let i = 0; i < dustCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'dust-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        dustContainer.appendChild(particle);
      }
    }

    function createSparkles() {
      const sparklesContainer = document.querySelector('.sparkles');
      const isMobile = window.innerWidth <= 768;
      const sparkleCount = isMobile ? 10 : 20;
      
      for (let i = 0; i < sparkleCount; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 3 + 's';
        sparklesContainer.appendChild(sparkle);
      }
    }

    // Optimizaci√≥n para reorientaci√≥n de pantalla
    let resizeTimeout;
    window.addEventListener('resize', function() {
      clearTimeout(resizeTimeout);
      resizeTimeout = setTimeout(function() {
        // Recargar elementos si cambi√≥ significativamente el tama√±o
        if (Math.abs(window.innerWidth - window.screen.width) > 100) {
          location.reload();
        }
      }, 250);
    });

    // Prevenir zoom accidental en iOS
    document.addEventListener('gesturestart', function (e) {
      e.preventDefault();
    });
  </script>

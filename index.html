    /* Capa de nebulosas de fondo */
    .nebula {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background: 
        radial-gradient(ellipse 800px 400px at 20% 30%, rgba(147, 39, 143, 0.15) 0%, transparent 50%),
        radial-gradient(ellipse 600px 300px at 80% 70%, rgba(57, 73, 171, 0.12) 0%, transparent 50%),
        radial-gradient(ellipse 400px 600px at 60% 20%, rgba(0, 255, 136, 0.08) 0%, transparent 50%),

      animation: nebulaDrift 20s ease-in-out infinite alternate;

    @keyframes nebulaDrift {
      0% { transform: translateX(-20px) translateY(-10px); }
      100% { transform: translateX(20px) translateY(10px); }

    /* Estrellas mejoradas */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;

    .star {
      position: absolute;

    .star-small {
      width: 2px;
      height: 2px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 4px rgba(255, 255, 255, 0.5);
      animation-duration: 4s;

    .star-medium {

      height: 4px;

    .star-giant {

      height: 8px;
      background: #88aaff;
      box-shadow: 0 0 16px #88aaff, 0 0 32px #88aaff, 0 0 48px rgba(136, 170, 255, 0.3);
      animation-duration: 5s;
    }

    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.2); }
    }

    /* Planetas decorativos */
    .planets {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 3;
    }

    .planet {
      position: absolute;
      border-radius: 50%;
      animation: planetOrbit 30s linear infinite;
    }

    .planet1 {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at 30% 30%, #ff6b6b, #cc5a5a);
      top: 10%;
      right: 5%;
      animation-duration: 25s;
      box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
    }

    .planet2 {
      width: 30px;
      height: 30px;
      background: radial-gradient(circle at 30% 30%, #4ecdc4, #45b7b8);
      bottom: 15%;
      left: 8%;
      animation-duration: 35s;
      animation-direction: reverse;
      box-shadow: 0 0 15px rgba(78, 205, 196, 0.4);
    }

    .planet3 {
      width: 25px;
      height: 25px;
      background: radial-gradient(circle at 30% 30%, #f9ca24, #f0932b);
      top: 20%;
      left: 10%;
      animation-duration: 40s;
      box-shadow: 0 0 12px rgba(249, 202, 36, 0.3);
    }

    @keyframes planetOrbit {
      0% { transform: rotate(0deg) translateX(20px) rotate(0deg); }
      100% { transform: rotate(360deg) translateX(20px) rotate(-360deg); }
    }

    /* PartÃ­culas cÃ³smicas */
    .cosmic-dust {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 2;
    }

    .dust-particle {
      position: absolute;
      width: 1px;
      height: 1px;
      background: rgba(255, 255, 255, 0.4);
      border-radius: 50%;
      animation: floatDust 15s linear infinite;
    }

    @keyframes floatDust {
      0% { 
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        transform: translateY(-10vh) translateX(50px);
        opacity: 0;
      }
    }

    /* Cometas ocasionales */
    .comet {
      position: absolute;
      width: 3px;
      height: 3px;
      background: #fff;
      border-radius: 50%;
      z-index: 4;
      animation: cometFly 8s linear infinite;
      opacity: 0;
    }

    .comet::after {
      content: '';
      position: absolute;
      top: 0;
      left: -50px;
      width: 50px;
      height: 1px;
      background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.8));
      animation: cometTail 8s linear infinite;
    }

    @keyframes cometFly {
      0% { 
        top: -5%; 
        right: -5%; 
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { 
        top: 105%; 
        right: 105%; 
        opacity: 0;
      }
    }

    @keyframes cometTail {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }

    /* Estrella fugaz grande */
    .estrella-fugaz {
      position: absolute;
      top: 30%;
      left: -300px;
      width: 12px;
      height: 12px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 20px 10px white;

    @keyframes cruzar {
      0% {

      }
      80% {

      }
      100% {

    function createStars() {
      const starsContainer = document.querySelector('.stars');
      
      // Estrellas pequeÃ±as (menos numerosas pero mÃ¡s grandes)
      for (let i = 0; i < 35; i++) {
        const star = document.createElement('div');
        star.className = 'star star-small';

        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        starsContainer.appendChild(star);
      }
      
      // Estrellas medianas (mÃ¡s prominentes)
      for (let i = 0; i < 25; i++) {
        const star = document.createElement('div');
        star.className = 'star star-medium';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
      
      // Estrellas grandes (muy visibles)
      for (let i = 0; i < 20; i++) {
        const star = document.createElement('div');
        star.className = 'star star-large';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
      
      // Estrellas gigantes (sÃºper prominentes)
      for (let i = 0; i < 10; i++) {
        const star = document.createElement('div');
        star.className = 'star star-giant';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        starsContainer.appendChild(star);
      }
    }

    function createCosmicDust() {
      const dustContainer = document.querySelector('.cosmic-dust');
      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.className = 'dust-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        dustContainer.appendChild(particle);
      }
    }

    function createComets() {
      function addComet() {
        const comet = document.createElement('div');
        comet.className = 'comet';
        comet.style.top = Math.random() * 50 + '%';
        comet.style.right = '-10px';
        document.body.appendChild(comet);
        
        setTimeout(() => {
          comet.remove();
        }, 8000);
      }
      
      // Crear cometa inicial
      setTimeout(addComet, 3000);
      
      // Crear cometas periÃ³dicamente
      setInterval(addComet, 15000 + Math.random() * 10000);
    }

    function createSparkles() {
      const sparklesContainer = document.querySelector('.sparkles');
      for (let i = 0; i < 20; i++) {
        const sparkle = document.createElement('div');
        sparkle.className = 'sparkle';
        sparkle.style.left = Math.random() * 100 + '%';
        sparkle.style.top = Math.random() * 100 + '%';
        sparkle.style.animationDelay = Math.random() * 3 + 's';
        sparklesContainer.appendChild(sparkle);
      }
    }
  </script>

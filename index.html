  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const clave = prompt("ðŸŽ‚ Introduce la contraseÃ±a para ver la sorpresa de cumpleaÃ±os:");
      const claveCorrecta = "felizCumple2025"; // ðŸ”’ Cambia esta contraseÃ±a

            <p>ContraseÃ±a incorrecta.</p>
            <p style="font-size: 1rem; margin-top: 1rem;">Pista: felizCumple2025 ðŸ˜‰</p>
          </div>
        `;
        return;
      }

      // Crear elementos del universo
      createStars();
      createCosmicDust();
      
      // Crear chispas despuÃ©s de que aparezcan las llamas
      setTimeout(createSparkles, 9000);

      // Inicializar modal de fotos
      initPhotoModal();
    });

    function initPhotoModal() {
      const modal = document.getElementById('photoModal');
      const modalPhoto = document.getElementById('modalPhoto');
      const modalClose = document.getElementById('modalClose');
      const photos = document.querySelectorAll('.birthday-photo');

      // Agregar event listeners a todas las fotos
      photos.forEach(photo => {
        photo.addEventListener('click', function() {
          openModal(this.src, this.alt);
        });
      });

      // Cerrar modal al hacer clic en la X
      modalClose.addEventListener('click', closeModal);

      // Cerrar modal al hacer clic fuera de la imagen
      modal.addEventListener('click', function(e) {
        if (e.target === modal) {
          closeModal();
        }
      });

      // Cerrar modal con la tecla ESC
      document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
          closeModal();
        }
      });

      function openModal(src, alt) {
        modalPhoto.src = src;
        modalPhoto.alt = alt;
        modal.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevenir scroll del fondo
        
        // Crear sparkles en el modal
        createModalSparkles();
      }

      function closeModal() {
        modal.classList.remove('active');
        document.body.style.overflow = ''; // Restaurar scroll
        
        // Limpiar sparkles
        setTimeout(() => {
          const sparklesContainer = document.getElementById('modalSparkles');
          sparklesContainer.innerHTML = '';
        }, 400);
      }

      function createModalSparkles() {
        const sparklesContainer = document.getElementById('modalSparkles');
        sparklesContainer.innerHTML = ''; // Limpiar sparkles previos
        
        for (let i = 0; i < 12; i++) {
          const sparkle = document.createElement('div');
          sparkle.className = 'modal-sparkle';
          sparkle.style.left = Math.random() * 100 + '%';
          sparkle.style.top = Math.random() * 100 + '%';
          sparkle.style.animationDelay = Math.random() * 2 + 's';
          sparklesContainer.appendChild(sparkle);
        }
      }

    }

    function createStars() {
      const starsContainer = document.querySelector('.stars');
      
      // Detectar si es mÃ³vil para reducir partÃ­culas
      const isMobile = window.innerWidth <= 768;
      const starCounts = isMobile ? 
        { small: 20, medium: 15, large: 10, giant: 5 } : 
        { small: 35, medium: 25, large: 20, giant: 10 };
      
      // Estrellas pequeÃ±as
      for (let i = 0; i < starCounts.small; i++) {
        const star = document.createElement('div');
        star.className = 'star star-small';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 4 + 's';
        starsContainer.appendChild(star);
      }
      
      // Estrellas medianas

        const star = document.createElement('div');
        star.className = 'star star-medium';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 3 + 's';
        starsContainer.appendChild(star);
      }
      
      // Estrellas grandes
      for (let i = 0; i < starCounts.large; i++) {
        const star = document.createElement('div');
        star.className = 'star star-large';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 2 + 's';
        starsContainer.appendChild(star);
      }
      
      // Estrellas gigantes
      for (let i = 0; i < starCounts.giant; i++) {
        const star = document.createElement('div');
        star.className = 'star star-giant';
        star.style.left = Math.random() * 100 + '%';
        star.style.top = Math.random() * 100 + '%';
        star.style.animationDelay = Math.random() * 5 + 's';
        starsContainer.appendChild(star);
      }
    }

    function createCosmicDust() {
      const dustContainer = document.querySelector('.cosmic-dust');
      const isMobile = window.innerWidth <= 768;
      const dustCount = isMobile ? 15 : 30;
      
      for (let i = 0; i < dustCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'dust-particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.animationDuration = (10 + Math.random() * 10) + 's';
        dustContainer.appendChild(particle);
      }
    }

    function createSparkles() {
      const sparklesContainer = document.querySelector('.sparkles');
      const isMobile = window.innerWidth <= 768;

    }

    // OptimizaciÃ³n para reorientaciÃ³n de pantalla
    let resizeTimeout;
    window.addEventListener('resize', function() {

    });
